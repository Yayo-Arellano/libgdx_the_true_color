# App Description
AppDescription = The true color es un juego que te ayudara a mantener tu cerebro en forma. Basado en el efecto Stroop que dice cuando una palabra como "azul", "verde", "rojo", etc. est\u00e1 escrita con una tinta de un color que difiere del color expresado por el significado sem\u00e1ntico (p.ej. la palabra "rojo" escrita con tinta azul), se produce un retraso en el procesamiento del color de la palabra, lo que aumenta el tiempo de reacci\u00f3n y favorece los errores.\n\nEntrena para mejorar tus habilidades y probar que merecer estar en la clasificaci\u00f3n de los mejores jugadores!\n\nCaracteristicas\n- Sencillo de jugar solo tienes que checar si el color coincide con la palabra escrita\n- Compite en contra de tus amigos con tabla de puntuaciones social\n- Logros\n- Muy adictivo\n- La dificultad va incrementando\n-Multiples idiomas como el Espa\u00f1ol (Spanish), Ingles (English), \u4e2d\u6587 (Chino).\n\n\u00bfQue estas esperando? Dale un giro a tu cerebro hoy!
